<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libs/bootstrap-4.4.1/css/bootstrap.min.css">
    <script src="/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="/libs/popper/popper.min.js"></script>
    <script src="/libs/bootstrap-4.4.1/js/bootstrap.bundle.in.js"></script>

    <title th:text="${titulo}"></title>
</head>


<body>

<H1 class="list-group-item list-group-item-success text-center ">Alta de Stock</H1>


<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <div id="imagenPro"></div>

            <p id="id_producto" th:text="${producto.id}"></p>
            <p id="base64" th:text="${base64}"></p>
            <p id="type" th:text="${type}"></p>
            <ul class="list-group">
                <li class="list-group-item active">
                <tr>
                    <td>Precio: </td>
                    <td  th:text="${'$' + producto.precio}"></td>
                </tr>
                </li>

                <li class="list-group-item">
                    <tr>
                        <td>Fecha de registro: </td>
                        <td  th:text="${producto.fechaAlta}"></td>
                    </tr>
                </li>

                <li class="list-group-item">
                    <tr>
                        <td>Stock Actual: </td>
                        <td  th:text="${producto.stock + ' piezas'}"></td>
                    </tr>
                </li>


                <div class="input-group mb-3 list-group-item-success">
                    <form>
                    <input id="piezas" type="text" class="form-control" placeholder="Piezas a ingresar:" aria-label="Piezas a ingresar:" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="btn-actualizar" class="btn btn-success" type="button">Actualizar</button>
                    </div>
                    </form>
                </div>

            </ul>



        </div>
    </div>

</div>
<script src="/js/alta_producto.js"></script>
</body>
</html>
